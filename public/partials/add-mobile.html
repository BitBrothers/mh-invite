<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Add Mobile</h2>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="mobile" ng-model="mobile" placeholder="Mobile" required autofocus>
            <span class="ion-tel form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Add Mobile Number</button>

          <br/>
        </form>
      </div>
    </div>
  </div>
</div>
