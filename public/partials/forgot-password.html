<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Forgot password</h2>
        <p class="text-center">Enter your registered email, so that we can deploy Agents X to recover it</p>
        <form method="post" ng-submit="forgotPassword()" name="forgotPasswordForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="forgotPasswordForm.$invalid" class="btn btn-lg  btn-block btn-success">Activate Mission Recovery</button>

          <br/>
        </form>
      </div>
    </div>
  </div>
</div>
