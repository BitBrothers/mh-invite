<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Confirm email</h2>
        <p class="text-center">We have sent you an email to verify your account. If you have not recieved a verification email from us enter your email below to resend the verification mail.</p>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Resend Confirmation</button>

          <br/>
        </form>
      </div>
    </div>
  </div>
</div>
